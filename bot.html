<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Sets character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes page responsive -->
  <title>Sidebar</title> <!-- Page title -->
  <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar"></div> <!-- Sidebar fixed on the left -->

  <!-- Logo -->
  <div class="sos-logo">
    <img src="sos-logo-2.png" class="page-image">
  </div>

  <!-- Text next to logo -->
  <div class="text-group">
    <div class="text-sos-hgs">SOS HGS</div>
    <div class="text-live-room">Live Room</div>
  </div>

  <div class="stream">
    <div class="stream-logo">
      <img src="stream.png" class="page-image">
    </div>
    <div class="stream-mode">Stream Mode</div>
    <div class="private">Private</div>
    <div class="public">Public</div>
  </div>

    <!-- Admin section -->
  <div class="admin">
    <div class="admin-logo">
      <img src="admin.png" class="page-image">
    </div>
    <div class="admin-text">Admin Settings</div>
  </div>

  <!-- Live chat section -->
<div class="live">
  <div class="live-box">
    <div class="live-small-box box1"></div>
    <div class="live-small-box box2"></div>
    <div class="live-title">Live Chat</div>
  </div>
</div>

<div class="vid">
  <div class="vid-box"></div>
</div>

<div class="abt-vid">
  <div class="abt-title">Video Title</div>
  <div class="abt-box">
    <div class="abt-box-text">Description Box</div>
  </div>
</div>

<div class="mic">

  <!-- Muted block -->
  <div class="mic-muted-img">
    <img src="muted.png" alt="Muted" class="page-image">
  </div>

  <div class="mic-muted-text">Muted</div>

  <!-- Unmuted block -->
  <div class="mic-unmuted-img">
    <img src="unmuted.png" alt="Unmuted" class="page-image">
  </div>

    <div class="mic-unmuted-text">Unmuted</div>
</div>

  <div class="camera">

    <div class="camera-on-img">
      <img src="camera-on.png" alt="Camera On" class="page-image">
    </div>
    <div class="camera-on-txt">Camera: On</div>

    <div class="camera-off-img">
      <img src="camera-off.png" alt="Camera Off" class="page-image">
    </div>
    <div class="camera-off-txt">Camera: Off</div>

  </div>


</body>
</html>
